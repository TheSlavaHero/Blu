<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Registration</title>
</head>
<body style="background: #49A3B7">
<div class="text-center mt-4">
    <form style="max-width: 480px;margin: auto;" form action="" th:action="@{/newuser}"
          th:object="${applicationUserForm}" method="post">
        <img class="mt-4 mb-4" src="images/blulogo.jpg" height="200" alt="Blubank logo">
        <h1 class="h3 font-weight-normal" style="color: #FFFFFF">Register</h1>
        <label for="name" class="sr-only"></label>
        <input type="text" th:field="*{user.name}" id="name" class="form-control mb-1" placeholder="Name" required
               autofocus>
        <input type="text" th:field="*{user.surname}" id="surname" class="form-control mb-1" placeholder="Surname"
               required autofocus>
        <input type="email" th:field="*{user.email}" id="email" class="form-control mb-1" placeholder="Email"
               required autofocus>
        <input type="password" th:field="*{user.password}" id="password" class="form-control mb-1"
               placeholder="Password" required autofocus>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control"
               placeholder="Confirm password" required autofocus>

        <div id="registerError" class="mt-1" role="alert">
            <div style="color:#FFFF00" ;>
                <table>
                    <tr><p th:text="${emailExists} ? 'This email is already in use. Please, try another one.' : ''"></p>
                    </tr>
                    <p th:text="${wrongEmail} ? 'This email is not valid. ' : ''"></p>
                    <tr><p th:text="${samePassword} ? 'Passwords do not match. Please, try again.' : ''"></p></tr>
                </table>
            </div>
        </div>

        <button id="primaryButton" class="btn btn-lg btn-outline-light btn-block col-10 mt-2">Register</button>
    </form>
    <form action="/login" style="max-width: 480px;margin: auto;">
        <button class="btn btn-lg btn-outline-light btn-block mt-2 col-8">Sign in</button>
    </form>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
