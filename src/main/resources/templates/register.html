<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <h1>Registration Form</h1>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/newuser}" th:object="${user}" method="post">
    <p>Name:            <input type="text" th:field="*{name}" /></p>
    <p>Surname:         <input type="text" th:field="*{surname}" /></p>
    <p>E-mail:          <input type="text" th:field="*{email}" /></p>
    <p>Password:        <input type="password" th:field="*{password}" /></p>
<!--    <p>Confirm password:<input type="confirmpassword" th:field="*{password}" /></p>-->
    <p><input type="submit" value="Submit" />
</form>
<td th:text="${emailExists} ? 'This email is already in use. Please, try another one.' : ''"></td>
<td th:text="${wrongEmail} ? 'This email is not valid. ' : ''"></td>
<!--<td th:text="${error} ? 'Wrong login or password. Please, try again.' : ''"></td>-->
<a href="/">Go Home</a>
</body>
</html>
