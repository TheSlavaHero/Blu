<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>BluBank</title>
</head>
<body style="background-color:#AFE7FF">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand offset-md-1" href="/main">
            <img src="images/logowhite.jpg" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newcard">New Card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Cards</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Transactions
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Convert currency</a></li>
                        <li><a class="dropdown-item" href="#">Send money</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Want some money?</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/version">Versions</a>
                </li>
            </ul>
            <form class="d-flex" action="/logout" method="post">
                <p th:text="${name}" class="form-control me-2" style="margin: auto;">USER_NOT_FOUND</p>
                <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>


<div id="carouselExampleInterval" class="carousel slide mt-4 mb-5 " data-bs-ride="carousel"
     style="max-width: 1300px;margin: auto;">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="images/team.jpg" class="d-block w-100" alt="BluTeam">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="images/engineer.jpg" class="d-block w-100" alt="engineer">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="images/cards.jpg" class="d-block w-100" alt="cards">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<p class=" font-weight-normal text-center align-bottom w-auto p-4" style="color: #000000;background: #FFFFFF">BluBank logo, design and pictures were taken from videogame Team Fortress 2. Team Fortress 2 rights belong to Valve (c).</p>
<script src="js/bootstrap.js"></script>
</body>
</html>
