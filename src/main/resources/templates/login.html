<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Sign in</title>
</head>
<body style = "background: #49A3B7">

<div class="text-center mt-5">
    <form style = "max-width: 480px;margin: auto;">
        <img class="mt-4 mb-4" src = "images/blulogo.jpg" height="200" alt="Blubank logo">
        <h1 class = "h3 font-weight-normal" style = "color: #FFFFFF">Sign in</h1>
        <label for="emailAddress" class="sr-only"></label>
        <input type = "email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
        <label for="password" class="sr-only"></label>
        <input type = "password" id="password" class="form-control" placeholder="Password" required autofocus>
    </form>
    <form style = "max-width: 340px;margin: auto;">
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <form action="/login">
                <button class="btn btn-lg btn-outline-light btn-block">Sign in</button>
            </form>
        </div>
        <div class="col-4">
            <form action="/registerUser">
                <button class="btn btn-lg btn-outline-light btn-block">Register</button>
            </form>
        </div>
    </div>
    </form>
    <button type="button" class="mt-2 btn btn-outline-light">Forgot password?</button>
</div>
<td th:text="${error} ? 'Wrong login or password. Please, try again.' : ''"></td>
<td th:text="${successRegistration} ? 'Registration was successful!' : ''"></td>
<script src="js/bootstrap.js"></script>
</body>
</html>
